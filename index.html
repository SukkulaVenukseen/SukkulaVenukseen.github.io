<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bubble generator</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body id="body">
  <div id="container" class="container" style="width:80%;">
    <div id="bubble-head" class="alert alert-primary" role="alert">
      Bubble generator
    </div>
    <p id="nbr-of-bubbles">Nbr of bubbles: 10 </p>

    <div id="bubble-container" class="bubble-container">
      <!-- Test bubble inside the container -->
      <div id="bubble" class="bubble-item" data-value="1" >1</div>
      <div id="bubble" class="bubble-item" data-value="2" >2</div>
      <div id="bubble" class="bubble-item" data-value="3" >3</div>
      <div id="bubble" class="bubble-item" data-value="4" >4</div>
      <div id="bubble" class="bubble-item" data-value="5" >5</div>
      <div id="bubble" class="bubble-item" data-value="6" >6</div>
      <div id="bubble" class="bubble-item" data-value="7" >7</div>
      <div id="bubble" class="bubble-item" data-value="8" >8</div>
      <div id="bubble" class="bubble-item" data-value="9" >9</div>
      <div id="bubble" class="bubble-item" data-value="10" >10</div>
    </div>
    <div id="bubble-foot" class="alert alert-primary" role="alert">
      Santeri Lehtonen
    </div>

  </div>
  </div>
  <!-- custom javascript here -->
  <script type="text/javascript" src="src/app.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
